<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StratRoulette</title>
    <script src="index.js"></script>
    <style>
      body {
        color: rgb(241, 241, 241);
        font: bold;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 50pt;
        user-select: none;
      }

      .stratTitleText {
        font-size: 40pt;
        margin-top: -50px;
      }

      .stratText {
        font-size: 30pt;
        overflow-wrap: break-word;
      }

      button {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 50pt;
        border: none;
        padding: 20pt;
        border-radius: 5pt;
        background-color: rgb(241, 241, 241);
        color: #0f1616;
        margin-top: 20px;
      }
      body {
        background-color: #0f1616;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>StratRoulette</h1>
      <h2 id="stratTitleText" class="stratTitleText"></h2>
      <p id="stratText" class="stratText">Click to get first strat</p>
      <button onclick="generateStrat()" id="stratButton">Next Strat</button>
    </center>
  </body>
</html>
